version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zylem
    volumes:
      - zylem_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/zylem
      JWT_SECRET: supersecret_dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
volumes:
  zylem_db_data:
